name: NextJs CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm install

      - name: Run linter
        run: npm run lint
      
      - name: Build project
        run: npm run build
      
      # merge to production branch for release
      - name: Deploy to production
        run: git checkout production && git merge main && git push origin production
        